common:
  docker:
    network: genomehubs-demo-network
  es:
    host:
      - localhost:9200
  hub:
    name: demo
    path: ~/genomehubs/demo
    version: v0.1
    separator: --
  taxonomy:
    source:
      - ncbi
index:
  insdc:
    genome-representation: full
    page-size: 1000
  skip-validation: false
init:
  docker:
    contain: []
    es:
      container: ghubs-es
      image: "docker.elastic.co/elasticsearch/elasticsearch-oss:7.8.1"
    timeout: 30
  es:
    path: ~/genomehubs/demo_resources/es
    url: "https://artifacts.elastic.co/downloads/elasticsearch"
    version: elasticsearch-oss-7.8.1
    timeout: 30
  taxonomy:
    ncbi:
      root: 1
      url: "ftp://ftp.ncbi.nih.gov/pub/taxonomy/taxdump.tar.gz"
      file:
        - "nodes.dmp"
        - "names.dmp"
    path: ~/genomehubs/demo_resources/taxdump
search: {}
