attributes:
  assembly_span:
    constraint:
      min: 0
    description: Genome assembly span
    summary:
      - median_high
      - max
      - min
      - mean
    traverse: median_high
    type: long
    units: bp
  c_value:
    constraint:
      max: 100
      min: 0
    description: 1C value
    summary:
      - mean
      - median
      - max
      - min
    traverse: mean
    type: half_float
    units: pgDNA
  host_scientific_name:
    constraint:
      len: 64
    traverse: false
    type: keyword
  sample_location:
    summary: list
    traverse: false
    type: geo_point
  sample_sex:
    constraint:
      enum:
        - NA
        - female
        - hermaphrodite
        - male
        - pooled male and female
    summary: list
    traverse: false
    type: keyword
  sex_determination_system:
    constraint:
      enum:
        - XY
        - X0
        - X-
        - ZW
        - NA
    summary:
      - list
      - most_common
    traverse: list
    translate:
      N/A: NA
      XO: X0
    type: keyword
  to_be_implemented:
    constraint:
      ontology: sequence_ontology
    traverse: false
    type: keyword
