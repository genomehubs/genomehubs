attributes:
  assembly_span:
    constraint:
      min: 0
    type: long
  c_value:
    constraint:
      max: 100
      min: 0
    type: half_float
  host_scientific_name:
    constraint:
      len: 64
    type: keyword
  sample_location:
    type: geo_point
  sample_sex:
    constraint:
      enum:
        - NA
        - female
        - hermaphrodite
        - male
        - pooled male and female
    type: keyword
  sex_determination_system:
    constraint:
      enum:
        - XY
        - X0
        - X-
        - ZW
        - NA
    translate:
      N/A: NA
      XO: X0
    type: keyword
  to_be_implemented:
    constraint:
      ontology: sequence_ontology
    type: keyword
