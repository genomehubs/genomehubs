identifiers:
  sample_id:
    constraint:
      len: 32
    type: keyword
attributes:
  sample_sex:
    display_level: 2
    display_name: Sample sex
    type: keyword
    taxon_display_group: sample
    taxon_summary:
      - primary
      - list
      - count
    taxon_display_level: 2
  isolate:
    display_level: 2
    display_name: Isolate
    type: keyword
  estimated_genome_size:
    display_level: 2
    display_name: Estimated genome size
    type: keyword
  location_name:
    display_level: 2
    display_name: Location name
    type: keyword
  num_replicons:
    constraint:
      max: 32767
    display_level: 2
    display_name: Number of replicons
    type: short
  ploidy:
    display_level: 1
    display_name: Ploidy
    type: keyword
  elevation:
    constraint:
      max: 8500
    display_level: 2
    display_name: Elevation
    type: short
    unit: "m"
  sample_location:
    h3res: 5
    display_level: 1
    display_name: location
    type: geo_point
    taxon_display_group: sample
    taxon_summary:
      - list
    taxon_traverse: list
    taxon_traverse_direction: up
    taxon_display_level: 2
