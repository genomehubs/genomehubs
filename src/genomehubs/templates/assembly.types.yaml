file:
  display_group: general
  exclusions:
    identifiers:
      - assembly_id
    taxonomy:
      - taxon_id
    attributes:
      - bioproject
      - biosample
  format: tsv
  header: true
  organelle: nucleus
  source_url_stub: https://www.ncbi.nlm.nih.gov/assembly/
  source: INSDC
taxonomy:
  taxon_id:
    header: taxId
  taxon:
    header: organismName
names:
  common_name:
    header: commonName
identifiers:
  assembly_id:
    constraint:
      len: 32
    header: genbankAssmAccession
    type: keyword
  genbank_accession:
    constraint:
      len: 32
    header: genbankAssmAccession
    type: keyword
  refseq_accession:
    constraint:
      len: 32
    header: refseqAssmAccession
    type: keyword
  wgs_accession:
    constraint:
      len: 16
    header: wgsProjectAccession
    type: keyword
  assembly_name:
    constraint:
      len: 64
    header: assemblyName
    type: keyword
attributes:
  organelle:
    constraint:
      enum:
        - nucleus
        - mitochondrion
        - chloroplast
        - plastid
        - apicoplast
    default: nucleus
    type: keyword
  bioproject:
    constraint:
      len: 32
    description: INSDC bioproject ID or assembly collection name
    header: bioProjectAccession
    separator:
      - ;
    synonyms:
      - bioproject_accession
    taxon_display_group: assembly
    taxon_summary:
      - list
    taxon_traverse: list
    taxon_traverse_direction: up
    taxon_display_level: 2
    type: keyword
    value_metadata:
      default:
        description: Click to view BioProject record on ENA
        link: https://www.ebi.ac.uk/ena/browser/view/{}
      prjna533106:
        description: "Earth Biogenome Project (click to view on ENA)"
      prjna811786:
        description: "Africa Biogenome Project (click to view on ENA)"
      prjna555319:
        description: "Ag100Pest (click to view on ENA)"
      prjeb43743:
        description: "Aquatic Symbiosis Genomics Project (click to view on ENA)"
      prjna489245:
        description: "Bat 1K (click to view on ENA)"
      prjna545868:
        description: "Bird 10K (click to view on ENA)"
      prjna813333:
        description: "Canada Biogenome Project (click to view on ENA)"
      prjeb49670:
        description: "Catalan Biogenome Project (click to view on ENA)"
      prjna720569:
        description: "California Conservation Genomics Project (click to view on ENA)"
      prjeb40665:
        description: "Darwin Tree of Life (click to view on ENA)"
      prjna712951:
        description: "ENDEMIXIT (click to view on ENA)"
      prjeb61747:
        description: "ERGA Biodiversity Genomics Europe (click to view on ENA)"
      prjeb47820:
        description: "ERGA Pilot (click to view on ENA)"
      prjeb43510:
        description: "European Reference Genome Atlas (click to view on ENA)"
      prjna393850:
        description: "EUROFISH (click to view on ENA)"
      prjna649812:
        description: "Global Invertebrate Genomics Alliance (click to view on ENA)"
      prjna163993:
        description: "i5K (click to view on ENA)"
      prjna844590:
        description: "Illinois EBP Pilot (click to view on ENA)"
      prjna948806:
        description: "Lilioid Monocots Core Group Genome Project (click to view on ENA)"
      prjna706923:
        description: "LOEWE Centre for Translational Biodiversity Genomics (click to view on ENA)"
      prjna758215:
        description: "MetaInvert (click to view on ENA)"
      prjna707598:
        description: "Squalomix (click to view on ENA)"
      prjna489243:
        description: "Vertebrate Genomes Project (click to view on ENA)"
  biosample:
    constraint:
      len: 32
    header: biosampleAccession
    separator:
      - ";"
    synonyms:
      - biosample_accession
    taxon_display_group: assembly
    taxon_summary:
      - list
    taxon_traverse: list
    taxon_traverse_direction: up
    taxon_display_level: 2
    type: keyword
    value_metadata:
      default:
        description: Click to view BioSample record on ENA
        link: https://www.ebi.ac.uk/ena/browser/view/{}
  gene_count:
    display_group: annotation
    display_level: 1
    display_name: Gene count
    constraint:
      min: 1
    header: geneCountTotal
    type: integer
    taxon_display_group: assembly
    taxon_summary:
      - primary
      - median
      - min
      - max
      - count
    taxon_display_level: 2
    bins:
      min: 0
      max: 5
      count: 10
      scale: log10
  protein_count:
    display_group: annotation
    display_level: 2
    display_name: Protein count
    constraint:
      min: 1
    header: geneCountProteincoding
    type: integer
  pseudogene_count:
    display_group: annotation
    display_level: 2
    display_name: Pseudogene count
    constraint:
      min: 1
    header: geneCountPseudogene
    type: integer
  noncoding_gene_count:
    display_group: annotation
    display_level: 2
    display_name: Non-coding gene count
    constraint:
      min: 1
    header: geneCountNoncoding
    type: integer
  sample_sex:
    display_level: 2
    display_name: Sample sex
    header: sex
    type: keyword
  isolate:
    display_level: 2
    header: isolate
    display_name: Isolate
    type: keyword
  assembly_level:
    display_level: 1
    header: assemblyLevel
    display_name: Assembly level
    type: keyword
    taxon_display_group: assembly
    taxon_summary:
      - primary
      - enum
    constraint:
      enum:
        - complete genome
        - chromosome
        - scaffold
        - contig
    taxon_traverse: enum
    taxon_traverse_direction: up
  assembly_type:
    display_level: 2
    header: assemblyType
    display_name: Assembly type
    type: keyword
  assembly_span:
    display_group: metrics
    display_level: 1
    display_name: Assembly span
    constraint:
      min: 1
    header: totalSequenceLength
    type: long
    units: bases
    taxon_display_group: assembly
    taxon_summary:
      - primary
      - median
      - min
      - max
      - count
    taxon_traverse: median
    taxon_traverse_direction: both
    bins:
      min: 6
      max: 11
      count: 10
      scale: log10
  ungapped_span:
    display_group: metrics
    display_level: 2
    display_name: Ungapped span
    constraint:
      min: 1
    header: totalUngappedLength
    type: long
    units: bases
  contig_n50:
    display_group: metrics
    display_level: 1
    display_name: Contig N50
    constraint:
      min: 1
    header: contigN50
    type: long
    units: bases
    taxon_display_group: assembly
    taxon_summary:
      - primary
      - max
      - median
      - min
      - count
    taxon_traverse_direction: up
    taxon_traverse: median
    taxon_display_level: 2
    bins:
      min: 4
      max: 9
      count: 10
      scale: log10
  contig_l50:
    display_group: metrics
    display_level: 2
    display_name: Contig L50
    constraint:
      min: 1
    header: contigL50
    type: long
    units: bases
  scaffold_n50:
    display_group: metrics
    display_level: 1
    display_name: Scaffold N50
    constraint:
      min: 1
    header: scaffoldN50
    type: long
    units: bases
    taxon_display_group: assembly
    taxon_summary:
      - primary
      - max
      - median
      - min
      - count
    taxon_traverse_direction: up
    taxon_traverse: median
    taxon_display_level: 2
    bins:
      min: 4
      max: 9
      count: 10
      scale: log10
  scaffold_l50:
    display_group: metrics
    display_level: 2
    display_name: Scaffold L50
    constraint:
      min: 1
    header: scaffoldL50
    type: long
    units: bases
  contig_count:
    display_group: metrics
    display_level: 1
    display_name: Contig count
    constraint:
      min: 1
    header: numberOfContigs
    type: long
    units: bases
  scaffold_count:
    display_group: metrics
    display_level: 1
    display_name: Scaffold count
    constraint:
      min: 1
    header: numberOfScaffolds
    type: long
    units: bases
  chromosome_count:
    display_group: metrics
    display_level: 1
    display_name: Chromosome count
    constraint:
      min: 1
    header: totalNumberOfChromosomes
    type: long
    units: bases
  sequence_count:
    display_group: metrics
    display_level: 2
    display_name: Sequence count
    constraint:
      min: 1
    header: numberOfComponentSequences
    type: long
    units: bases
  last_updated:
    display_level: 2
    display_name: Last updated
    header: submissionDate
    taxon_display_group: assembly
    taxon_name: assembly_date
    taxon_summary:
      - primary
      - max
      - min
    taxon_traverse: min
    taxon_traverse_direction: up
    type: date
  ebp_metric_date:
    display_level: 2
    display_name: EBP metric date
    header: ebpMetricDate
    taxon_display_group: assembly
    taxon_summary:
      - min
      - max
    taxon_traverse: min
    taxon_traverse_direction: up
    type: date
  refseq_category:
    display_level: 2
    header: refseqCategory
    display_name: RefSeq category
    type: keyword
  submitter:
    display_level: 2
    header: submitter
    display_name: Submitter
    type: keyword
metadata:
  source_slug:
    header: genbankAssmAccession
  is_primary_value:
    header: primaryValue
