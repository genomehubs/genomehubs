file:
  display_group: general
  exclusions:
    identifiers:
      - assembly_id
    taxonomy:
      - taxon_id
    attributes:
      - bioproject
      - biosample
  format: tsv
  header: true
  needs:
    - ATTR_assembly.types.yaml
    - TAXON_assembly.types.yaml
  organelle: nucleus
  source_url_stub: https://www.ncbi.nlm.nih.gov/assembly/
  source: INSDC
taxonomy:
  taxon_id:
    header: taxId
  taxon:
    header: organismName
names:
  common_name:
    header: commonName
identifiers:
  assembly_id:
    header: genbankAssmAccession
  genbank_accession:
    header: genbankAssmAccession
  refseq_accession:
    header: refseqAssmAccession
  wgs_accession:
    header: wgsProjectAccession
  assembly_name:
    header: assemblyName
attributes:
  bioproject:
    header: bioProjectAccession
    separator:
      - ;
  biosample:
    header: biosampleAccession
    separator:
      - ";"
  gene_count:
    header: geneCountTotal
  protein_count:
    header: geneCountProteincoding
  pseudogene_count:
    header: geneCountPseudogene
  noncoding_gene_count:
    header: geneCountNoncoding
  sample_sex:
    header: sex
  isolate:
    header: isolate
  assembly_level:
    header: assemblyLevel
  assembly_type:
    header: assemblyType
  assembly_span:
    header: totalSequenceLength
  ungapped_span:
    display_name: Ungapped span
  contig_n50:
    header: contigN50
  contig_l50:
    header: contigL50
  scaffold_n50:
    header: scaffoldN50
  scaffold_l50:
    header: scaffoldL50
  contig_count:
    header: numberOfContigs
  scaffold_count:
    header: numberOfScaffolds
  chromosome_count:
    header: totalNumberOfChromosomes
  sequence_count:
    header: numberOfComponentSequences
  last_updated:
    header: releaseDate
  ebp_metric_date:
    header: ebpMetricDate
  refseq_category:
    header: refseqCategory
  submitter:
    header: submitter
metadata:
  source_slug:
    header: genbankAssmAccession
  is_primary_value:
    header: primaryValue
