  build-and-push-genomehubs-test:
    runs-on: ubuntu-latest
    needs:
      - package-genomehubs-linux
      - build-api
      - build-ui
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          name: genomehubs-linux
          path: ./dist
      - uses: actions/download-artifact@v4
        with:
          name: genomehubs-api-bundle
          path: ./src/genomehubs-api/build/
      - uses: actions/download-artifact@v4
        with:
          name: genomehubs-ui-dist
          path: ./src/genomehubs-ui/dist/
      - run: |
          echo "=== Artifact structure after downloads ==="
          find ./dist ./src/genomehubs-* -type f 2>/dev/null | sort || true

          echo ""
          echo "=== Moving CLI wheel ==="
          mkdir -p src/docker/test
          ls -la dist/
          mv dist/*manylinux2014_x86_64.whl src/docker/test/ || echo "No wheel file found in dist/"
          ls -la src/docker/test/

          echo ""
          echo "=== Copying API bundle ==="
          mkdir -p src/docker/test/genomehubs-api
          ls -la src/genomehubs-api/build/
          cp src/genomehubs-api/build/bundle.cjs src/docker/test/genomehubs-api/
          cp src/genomehubs-api/package.json src/docker/test/genomehubs-api/
          ls -la src/docker/test/genomehubs-api/

          echo ""
          echo "=== Final test context ==="
          find src/docker/test -type f | sort
      - name: Login to Docker Hub
