name: package-genomehubs-develop

on:
  workflow_dispatch:
  push:
    branches:
      - feature/use-dhi

jobs:
  build-ui:
    runs-on: ubuntu-latest
    env:
      GH_COMMIT_HASH: ${{ github.sha }}
      GH_PAGES_PATH: ""
      GH_PAGES_URL: ""
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "24"
      - name: Build UI assets
        working-directory: ./src/genomehubs-ui
        env:
          npm_config_production: "false"
          NODE_ENV: development
        run: |
          echo "GH_COMMIT_HASH=${GH_COMMIT_HASH}"
          echo "GH_PAGES_PATH=${GH_PAGES_PATH}"
          echo "GH_PAGES_URL=${GH_PAGES_URL}"
          npm install --no-audit --no-fund --legacy-peer-deps
          npm run build
          echo "=== Build complete, checking dist ==="
          ls -la dist/public/ || echo "dist/public not found"
          ls -la dist/public/static/ || echo "dist/public/static not found"
          find dist/public/static -type d | head -10 || echo "No static dirs"
      # - name: Install production dependencies only
      #   working-directory: ./src/genomehubs-ui
      #   run: |
      #     npm ci --omit=dev
      # - name: Upload UI deps artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: genomehubs-ui-deps
      #     path: ./src/genomehubs-ui/deps-ci.json
      # - name: Generate webpack stats
      #   working-directory: ./src/genomehubs-ui
      #   run: |
      #     echo "Generating webpack stats (may run webpack a second time)"
      #     npx webpack --profile --json --mode production --config ./webpack.config.js > stats-ci.json || true
      # - name: Upload webpack stats
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: genomehubs-ui-stats
      #     path: ./src/genomehubs-ui/stats-ci.json
      - name: Inspect UI dist
        working-directory: ./src/genomehubs-ui
        run: |
          echo "=== dist file count ==="
          find dist -type f | wc -l || true
          echo "=== dist structure ==="
          find dist -type d | sort | head -30 || true
          echo "=== dist top files ==="
          find dist -type f | sort | head -50 || true
          echo "=== dist size ==="
          du -sh dist || true
          echo "=== checking for markdown files ==="
          find dist -name "*.md" -type f | head -20 || echo "No markdown files found"
      - uses: actions/upload-artifact@v4
        with:
          name: genomehubs-ui-dist
          path: ./src/genomehubs-ui/dist/**

  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{github.ref}}
      - uses: actions/setup-node@v3
        with:
          node-version: "24"
      - name: Generate handlers and build bundle
        working-directory: ./src/genomehubs-api
        run: |
          npm ci
          node scripts/generate-operation-handlers.cjs src/generated
          npm run build:bundle
      - uses: actions/upload-artifact@v4
        with:
          name: genomehubs-api-bundle
          path: ./src/genomehubs-api/build/*

  package-genomehubs-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{github.ref}}
      - name: Pip install genomehubs
        run: |
          wget -O Miniforge3.sh "https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-$(uname)-$(uname -m).sh"
          bash Miniforge3.sh -b -p "${HOME}/conda"
          source "${HOME}/conda/etc/profile.d/conda.sh"
          source "${HOME}/conda/etc/profile.d/mamba.sh"
          conda create -n genomehubs python=3.11
          conda activate genomehubs
          conda install pip
          pip install --upgrade pip
          pip install setuptools wheel twine
          ./pip_install_latest.sh manylinux2014_x86_64
          genomehubs -v
      - uses: actions/upload-artifact@v4
        with:
          name: genomehubs-linux
          path: ./dist/*

  build-and-push-genomehubs-cli:
    runs-on: ubuntu-latest
    needs: package-genomehubs-linux
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          name: genomehubs-linux
          path: ./src/docker/context
      - run: |
          ls -la src/docker/context/
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: genomehubs/genomehubs
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/Dockerfile
          push: true
          tags: genomehubs/genomehubs:develop
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-api:
    runs-on: ubuntu-latest
    needs: build-api
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: genomehubs/genomehubs-api
      - uses: actions/download-artifact@v4
        with:
          name: genomehubs-api-bundle
          path: ./src/genomehubs-api/build/
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/api/Dockerfile
          push: true
          tags: genomehubs/genomehubs-api:develop
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-ui:
    runs-on: ubuntu-latest
    if: success()
    needs: build-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: genomehubs/genomehubs-ui
      - uses: actions/download-artifact@v4
        with:
          name: genomehubs-ui-dist
          path: ./src/genomehubs-ui/dist/
      - name: Inspect downloaded UI dist
        run: |
          echo "=== downloaded dist file count ==="
          find ./src/genomehubs-ui/dist -type f | wc -l || true
          echo "=== downloaded dist top files ==="
          find ./src/genomehubs-ui/dist -type f | sort | head -n 50 || true
          echo "=== checking for markdown files in downloaded dist ==="
          find ./src/genomehubs-ui/dist -name "*.md" -type f | sort || echo "No markdown files found"
          echo "=== dist structure ==="
          find ./src/genomehubs-ui/dist -type d | sort | head -30 || true
          du -sh ./src/genomehubs-ui/dist || true
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/ui/Dockerfile
          push: true
          build-args: |
            USE_PREBUILT_DIST=true
          tags: genomehubs/genomehubs-ui:develop
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-goat:
    runs-on: ubuntu-latest
    if: success()
    needs: build-and-push-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: genomehubs/goat
      - name: Build and push GoaT image with content from repo
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/ui/Dockerfile.site
          push: true
          build-args: |
            BASE_IMAGE=genomehubs/genomehubs-ui:develop
            SITE_REPO=genomehubs/goat-ui
            SITE_BRANCH=feature/test-ci
            SITE_NAME=GoaT
            SITE_NAME_LONG=Genomes on a Tree
            GH_CITATION_URL=https://doi.org/10.12688/wellcomeopenres.18658.1
            GH_SUGGESTED_TERM=Canidae
            GH_TAXONOMY=ncbi
          tags: genomehubs/goat:develop
          labels: ${{ steps.meta.outputs.labels }}

