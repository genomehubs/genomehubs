name: package-genomehubs-develop

on:
  workflow_dispatch:

jobs:
  build-ui:
    runs-on: ubuntu-latest
    env:
      GH_COMMIT_HASH: ${{ github.sha }}
      GH_PAGES_PATH: ""
      GH_PAGES_URL: ""
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "24"
      - name: Build UI assets
        working-directory: ./src/genomehubs-ui
        env:
          npm_config_production: "false"
          NODE_ENV: development
        run: |
          npm install --no-audit --no-fund --legacy-peer-deps
          npm run lint
          npm run build
      - name: Inspect UI dist
        working-directory: ./src/genomehubs-ui
        run: |
          echo "Build complete:"
          find dist -type f | wc -l
      - uses: actions/upload-artifact@v4
        with:
          name: genomehubs-ui-dist
          path: ./src/genomehubs-ui/dist/**

  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{github.ref}}
      - uses: actions/setup-node@v3
        with:
          node-version: "24"
      - name: Generate handlers and build bundle
        working-directory: ./src/genomehubs-api
        run: |
          npm ci
          node scripts/generate-operation-handlers.cjs src/generated
          npm run build:bundle
      - uses: actions/upload-artifact@v4
        with:
          name: genomehubs-api-bundle
          path: ./src/genomehubs-api/build/*

  package-genomehubs-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{github.ref}}
      - name: Pip install genomehubs
        run: |
          wget -O Miniforge3.sh "https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-$(uname)-$(uname -m).sh"
          bash Miniforge3.sh -b -p "${HOME}/conda"
          source "${HOME}/conda/etc/profile.d/conda.sh"
          source "${HOME}/conda/etc/profile.d/mamba.sh"
          conda create -n genomehubs python=3.11
          conda activate genomehubs
          conda install pip
          pip install --upgrade pip
          pip install setuptools wheel twine
          ./pip_install_latest.sh manylinux2014_x86_64
          genomehubs -v
      - uses: actions/upload-artifact@v4
        with:
          name: genomehubs-linux
          path: ./dist/*

  build-and-push-genomehubs-cli:
    runs-on: ubuntu-latest
    needs: package-genomehubs-linux
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          name: genomehubs-linux
          path: ./src/docker/context
      - run: |
          ls -la src/docker/context/
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: genomehubs/genomehubs
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/Dockerfile
          push: true
          tags: genomehubs/genomehubs:develop
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-api:
    runs-on: ubuntu-latest
    needs: build-api
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: genomehubs/genomehubs-api
      - uses: actions/download-artifact@v4
        with:
          name: genomehubs-api-bundle
          path: ./src/genomehubs-api/build/
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/api/Dockerfile
          push: true
          tags: genomehubs/genomehubs-api:develop
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-ui:
    runs-on: ubuntu-latest
    if: success()
    needs: build-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: genomehubs/genomehubs-ui
      - uses: actions/download-artifact@v4
        with:
          name: genomehubs-ui-dist
          path: ./src/genomehubs-ui/dist/
      - name: Inspect downloaded UI dist
        run: |
          echo "=== downloaded dist file count ==="
          find ./src/genomehubs-ui/dist -type f | wc -l || true
          echo "=== downloaded dist top files ==="
          find ./src/genomehubs-ui/dist -type f | sort | head -n 50 || true
          echo "=== checking for markdown files in downloaded dist ==="
          find ./src/genomehubs-ui/dist -name "*.md" -type f | sort || echo "No markdown files found"
          echo "=== dist structure ==="
          find ./src/genomehubs-ui/dist -type d | sort | head -30 || true
          du -sh ./src/genomehubs-ui/dist || true
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/ui/Dockerfile
          push: true
          build-args: |
            USE_PREBUILT_DIST=true
          tags: genomehubs/genomehubs-ui:develop
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-goat:
    runs-on: ubuntu-latest
    if: success()
    needs: build-and-push-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: genomehubs/goat
      - name: Build and push GoaT image with content from repo
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/ui/Dockerfile.site
          push: true
          build-args: |
            BASE_IMAGE=genomehubs/genomehubs-ui:develop
            SITE_REPO=genomehubs/goat-ui
            SITE_BRANCH=main
            SITE_NAME=GoaT
            SITE_NAME_LONG=Genomes on a Tree
            GH_CITATION_URL=https://doi.org/10.12688/wellcomeopenres.18658.1
            GH_SUGGESTED_TERM=Canidae
            GH_TAXONOMY=ncbi
          tags: genomehubs/goat:develop
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-boat:
    if: success()
    runs-on: ubuntu-latest
    needs: build-and-push-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: genomehubs/boat
      - name: Build and push BoaT image with content from repo
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/ui/Dockerfile.site
          push: true
          build-args: |
            BASE_IMAGE=genomehubs/genomehubs-ui:develop
            SITE_REPO=genomehubs/boat-ui
            SITE_BRANCH=main
            SITE_NAME=BoaT
            SITE_NAME_LONG=Bat genomes on a Tree
            GH_TAXONOMY=ncbi
          tags: genomehubs/boat:develop
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-molluscdb:
    if: success()
    runs-on: ubuntu-latest
    needs: build-and-push-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: genomehubs/molluscdb
      - name: Build and push MolluscDB image with content from repo
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/ui/Dockerfile.site
          push: true
          build-args: |
            BASE_IMAGE=genomehubs/genomehubs-ui:develop
            SITE_REPO=genomehubs/molluscdb-ui
            SITE_BRANCH=main
            SITE_NAME=MolluscDB
            SITE_NAME_LONG=Mollusc Database
            GH_TAXONOMY=ncbi
          tags: genomehubs/molluscdb:develop
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-genomehubs-test:
    runs-on: ubuntu-latest
    needs:
      - package-genomehubs-linux
      - build-api
      - build-ui
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          name: genomehubs-linux
          path: ./dist
      - uses: actions/download-artifact@v4
        with:
          name: genomehubs-api-bundle
          path: ./src/genomehubs-api/build/
      - uses: actions/download-artifact@v4
        with:
          name: genomehubs-ui-dist
          path: ./src/genomehubs-ui/dist/
      - run: |
          echo "=== Downloaded artifact structure ==="
          echo "API build files:"
          ls -la src/genomehubs-api/build/ || echo "No build directory"
          echo "UI dist files:"
          ls -la src/genomehubs-ui/dist/ | head -10

          echo ""
          echo "=== Preparing test container files ==="
          mkdir -p src/docker/test
          mv dist/*manylinux2014_x86_64.whl src/docker/test/ || echo "No wheel file found"
          mkdir -p src/docker/test/genomehubs-api/build
          cp -r src/genomehubs-api/build/* src/docker/test/genomehubs-api/build/
          mkdir -p src/docker/test/genomehubs-ui-dist
          cp -r src/genomehubs-ui/dist/* src/docker/test/genomehubs-ui-dist/ || echo "Failed to copy UI dist"

          echo ""
          echo "=== Final test directory structure ==="
          ls -la src/docker/test/genomehubs-api/build/
          find src/docker/test -type f | head -20
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: genomehubs/genomehubs-test
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/docker/test/Dockerfile
          push: true
          tags: genomehubs/genomehubs-test:develop
          labels: ${{ steps.meta.outputs.labels }}
