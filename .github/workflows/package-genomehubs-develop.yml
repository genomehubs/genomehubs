  render-goat-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{github.ref}}
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: |
          git clone -b main --single-branch https://github.com/genomehubs/goat-ui
          GH_PAGES_PATH=goat-ui/static GH_URL=https://goat.genomehubs.org node src/render/updateFileList.mjs
          rm -r goat-ui
      - name: render pages
        uses: tj-actions/puppeteer@v5
        id: puppeteer
        with:
          files: |
            src/render/render.mjs
      - uses: actions/upload-artifact@v4
        with:
          name: goat-ui-rendered
          path: ./rendered

