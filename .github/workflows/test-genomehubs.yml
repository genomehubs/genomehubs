name: test-genomehubs

on: [push]

jobs:
  package-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm install -g pkg
      - run: |
          sed -i '/"node16-macos-/d;s/"node16-linux-x64",/"node16-linux"/' src/packaged-ui/package.json
          ./package-ui.sh
      - uses: actions/upload-artifact@v4
        with:
          name: genomehubs-ui
          path: ./dist/*

  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "24"
      - name: Generate handlers and build bundle
        working-directory: ./src/genomehubs-api
        run: |
          npm ci
          node scripts/generate-operation-handlers.cjs src/generated
          npm run build:bundle
      - uses: actions/upload-artifact@v4
        with:
          name: genomehubs-api-bundle
          path: ./src/genomehubs-api/build/*

  package-genomehubs-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Pip install genomehubs
        run: |
          wget -O Miniforge3.sh "https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-$(uname)-$(uname -m).sh"
          bash Miniforge3.sh -b -p "${HOME}/conda"
          source "${HOME}/conda/etc/profile.d/conda.sh"
          source "${HOME}/conda/etc/profile.d/mamba.sh"
          conda create -n genomehubs python=3.9
          conda activate genomehubs
          conda install pip
          pip install --upgrade pip
          pip install setuptools wheel twine
          ./pip_install_latest.sh manylinux2014_x86_64
          genomehubs -v
      - uses: actions/upload-artifact@v4
        with:
          name: genomehubs-linux
          path: ./dist/*

  run-test-fill:
    runs-on: self-hosted
    needs:
      - build-api
      - package-ui
      - package-genomehubs-linux
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - name: Collect artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./dist
      - name: move wheel file
        run: mv dist/genomehubs-linux/*linux*.whl src/docker/test
      - name: move api bundle
        run: |
          mkdir -p src/docker/test/genomehubs-api
          cp dist/genomehubs-api/bundle.cjs src/docker/test/genomehubs-api/
          cp dist/genomehubs-api/package.json src/docker/test/genomehubs-api/
      - name: Build docker image
        working-directory: ./src/docker/test
        run: docker build . -t genomehubs
      - name: Run test import
        run: |
          curl -s "http://localhost:9200/_cat/health"
          mkdir -p projects/genomehubs/goat-resources
          docker run --rm --network=host \
            -u $UID:$GROUPS \
            -v `pwd`/projects/genomehubs/goat-resources:/projects/genomehubs/goat-resources \
            -v `pwd`/tests:/genomehubs/tests \
            genomehubs bash -c \
              "tests/integration_tests/scripts/load_goat_test_data.sh"
