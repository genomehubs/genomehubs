  package-genomehubs-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish
        run: |
          ./pip_install_latest.sh manylinux2014_x86_64
      - uses: actions/upload-artifact@v3
        with:
          path: ./dist/*

  run-test-fill:
    runs-on: ubuntu-latest
    needs:
      # - package-api
      # - package-ui
      - package-genomehubs-linux
    defaults:
      run:
        shell: bash -l {0}
    services:
      elasticsearch:
        image: elasticsearch:8.7.0
        options: -v es-data:/usr/share/elasticsearch/data
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          action.destructive_requires_name: false
          search.max_buckets: 16384
    steps:
      - uses: actions/checkout@v3
      - name: Check health
        run: |
          max_retry=15
          counter=0
          until curl -s "http://localhost:9200/_cat/health"
          do
            sleep 2
            [[ counter -eq $max_retry ]] && echo "Failed!" && exit 1
            echo "Trying again. Try #$counter"
            ((counter++))
          done
      - name: Collect artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./dist
      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.8"
      - name: Pip install genomehubs
        run: |
          which python
          which pip
          # export PATH=/home/ubuntu/miniconda3/envs/test87/bin:/home/ubuntu/.local/bin:$PATH
          pip install --upgrade pip
          #pip install dist/artifact/*linux*.whl
          pip install setuptools wheel twine
          ./pip_install_latest.sh manylinux2014_x86_64
          genomehubs -v
      - name: Run genomehubs init
        run: |
          which python
          #export PATH=/home/ubuntu/miniconda3/envs/test87/bin:/home/ubuntu/.local/bin:$PATH
          curl -X DELETE "http://localhost:9200/*--*"
          genomehubs init \
              --config-file tests/integration_tests/config/goat.yaml \
              --taxonomy-source ncbi \
              --taxonomy-root 2759 \
              --taxonomy-jsonl tests/integration_tests/ena-taxonomy.extra.jsonl \
              --taxon-preload
      - name: check indices
