file:
  display_group: misc
  exclusions:
    identifiers:
      - assembly_id
    taxonomy:
      - taxon_id
  format: tsv
  header: true
  name: ncbi_datasets_eukaryota.tsv.gz
  organelle: nucleus
  # source: INSDC
  # source_url_stub: https://www.ncbi.nlm.nih.gov/assembly/
  tests: ncbi_datasets_tests
identifiers:
  assembly_id:
    constraint:
      len: 32
    header: genbankAssmAccession
    type: keyword
  assembly_name:
    constraint:
      len: 64
    header: assemblyName
    type: keyword
  genbank_accession:
    constraint:
      len: 32
    header: genbankAssmAccession
    type: keyword
  refseq_accession:
    constraint:
      len: 32
