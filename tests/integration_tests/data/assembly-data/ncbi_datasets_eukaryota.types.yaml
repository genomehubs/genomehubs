    # taxon_key: assembly_level
    # taxon_name: assembly_level
    taxon_summary:
      - primary
      - enum
    taxon_traverse: enum
    taxon_traverse_direction: up
    type: keyword
  assembly_span:
    constraint:
      min: 1
