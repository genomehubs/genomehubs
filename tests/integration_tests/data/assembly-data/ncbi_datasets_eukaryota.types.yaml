attributes:
  assembly_level:
    constraint:
      enum:
        - complete genome
        - chromosome
        - scaffold
        - contig
    display_group: misc
    display_level: 1
    display_name: Assembly level
    header: assemblyLevel
    organelle: nucleus
    source: INSDC
    source_url_stub: https://www.ncbi.nlm.nih.gov/assembly/
    taxon_display_group: assembly
