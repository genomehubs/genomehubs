description: check taxon 9612 (Canis lupus) has assemblies
endpoint: taxon--{{taxonomy-source}}--{{hub-name}}--{{hub-version}}/_doc/taxon_id-9612
querystring:
assert:
  _id: taxon_id-9612
  found: True
  _source:
    taxon_id: "9612"
    parent: "9611"
    taxon_rank: species
    scientific_name: Canis lupus
    attributes:
      - key: assembly_level
        values:
          - keyword_value: Chromosome
            source: INSDC
            source_id: GCA_905319855.2
            is_primary_value: true
