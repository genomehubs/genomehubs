file:
  comment: "#"
  display_group: misc
  format: tsv
  header: true
  name: files.tsv
  source_date: "2022-10-15"
identifiers:
  assembly_id:
    constraint:
      len: 32
    header: accession
    type: keyword
attributes:
  files:
    display_level: 1
    file_paths:
      busco:
        full_table:
          name: full_table.tsv
          pattern: https://busco.cog.sanger.ac.uk/{assembly_id}/{run}/{name}
        short_summary:
          name: short_summary.txt
          pattern: https://busco.cog.sanger.ac.uk/{assembly_id}/{run}/{name}
        single_copy_sequences:
          name: single_copy_busco_sequences.tar.gz
          pattern: https://busco.cog.sanger.ac.uk/{assembly_id}/{run}/busco_sequences/{name}
    header: files
    separator: ","
    type: keyword
  files.busco.run:
    header: files.busco.run
    separator: ","
  files.busco.carnivora_odb10:
    header: files.busco.carnivora_odb10
    separator: ","
  files.busco.eukaryota_odb10:
    header: files.busco.eukaryota_odb10
    separator: ","
  files.busco.metazoa_odb10:
    header: files.busco.metazoa_odb10
    separator: ","
  files.busco.viridiplantae_odb10:
    header: files.busco.viridiplantae_odb10
    separator: ","
  files.source.date:
    header: files.source.date
  files.source.name:
    header: files.source.name
taxonomy:
  taxon_id:
    header: taxon_id
