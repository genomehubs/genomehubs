attributes:
  sequence_id:
    description: Sequence ID
    display_level: 1
    display_name: Sequence ID
    display_group: coordinates
    type: keyword
  start:
    bins:
      min: 1
      max: 11
      count: 10
      scale: log10
    constraint:
      min: 1
    description: Feature start position (1-indexed)
    display_level: 1
    display_name: Start
    display_group: coordinates
    type: long
  end:
    bins:
      min: 1
      max: 11
      count: 10
      scale: log10
    constraint:
      min: 1
    description: Feature end position (1-indexed)
    display_level: 1
    display_name: End
    display_group: coordinates
    type: long
  strand:
    bins:
      min: -1
      max: 1
      count: 3
      scale: linear
    constraint:
      min: -1
      min: 1
    description: Strand
    display_level: 1
    display_name: Strand
    display_group: coordinates
    type: byte
  feature_type:
    constraint:
      enum:
        - chromosome
        - contig
        - scaffold
        - sequence
        - toplevel
        - window
        - 1kb-window
    description: Feature type
    display_level: 1
    display_name: Feature type
    display_group: coordinates
    type: keyword
  length:
    bins:
      min: 1
      max: 11
      count: 10
      scale: log10
    constraint:
      min: 0
    description: Feature length
    display_level: 1
    display_name: Feature length
    display_group: stats
    type: long
    units: bp
  midpoint:
    bins:
      min: 1
      max: 11
      count: 10
      scale: log10
    constraint:
      min: 0
    description: Feature midpoint
    display_level: 1
    display_name: Feature midpoint
    display_group: stats
    type: long
    units: bp
  midpoint_proportion:
    bins:
      min: 0
      max: 1
      count: 10
      scale: linear
    constraint:
      max: 1
      min: 0
    description: Proportional position of feature midpoint
    display_level: 1
    display_name: Midpoint proportion
    display_group: stats
    type: float
  seq_proportion:
    bins:
      min: 0
      max: 1
      count: 10
      scale: linear
    constraint:
      max: 1
      min: 0
    description: Proportional sequence length relative to full assembly span
    display_level: 1
    display_name: Proportional length
    display_group: stats
    type: float
  gc:
    bins:
      min: 0
      max: 1
      count: 10
      scale: linear
    constraint:
      max: 1
      min: 0
    description: Proportional sequence GC content = GC/ATGC
    display_level: 1
    display_name: GC content
    display_group: stats
    type: 3dp
  masked:
    bins:
      min: 0
      max: 1
      count: 10
      scale: linear
    constraint:
      max: 1
      min: 0
    description: Proportional masked seqence acgtn/acgtn+ACGTN
    display_level: 1
    display_name: Masked proportion
    display_group: stats
    type: 3dp
  coverage:
    bins:
      min: 0
      max: 7
      count: 7
      scale: log10
    constraint:
      min: 0.01
    description: Sequencing coverage
    display_level: 1
    display_name: Coverage
    display_group: stats
    type: 2dp
  carnivora_odb10_count:
    bins:
      min: 0
      max: 1000
      count: 10
      scale: linear
    constraint:
      min: 1
    description: Count of BUSCO carnivora genes
    display_level: 1
    display_name: Carnivora BUSCO Count
    display_group: stats
    type: integer