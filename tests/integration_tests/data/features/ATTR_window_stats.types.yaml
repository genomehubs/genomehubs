attributes:
  start:
    bins:
      min: 1
      max: 11
      count: 10
      scale: log10
    constraint:
      min: 1
    description: Feature start position (1-indexed)
    display_level: 1
    display_name: Start
    display_group: coordinates
    type: long
  end:
    bins:
      min: 1
      max: 11
      count: 10
      scale: log10
    constraint:
      min: 1
    description: Feature end position (1-indexed)
    display_level: 1
    display_name: End
    display_group: coordinates
    type: long
  strand:
    bins:
      min: -1
      max: 1
      count: 3
      scale: linear
    constraint:
      min: -1
      min: 1
    description: Strand
    display_level: 1
    display_name: Strand
    display_group: coordinates
    type: byte
  feature_type:
    constraint:
      enum:
        - sequence
    description: Feature type
    display_level: 1
    display_name: Feature type
    display_group: coordinates
    type: keyword
  length:
    bins:
      min: 1
      max: 11
      count: 10
      scale: log10
    constraint:
      min: 0
    description: Feature length
    display_level: 1
    display_name: Feature length
    display_group: stats
    type: long
    units: bp
  seq_proportion:
    bins:
      min: 0
      max: 1
      count: 10
      scale: linear
    constraint:
      max: 1
      min: 0
    description: Proportional sequence length relative to full assembly span
    display_level: 1
    display_name: Proportional length
    display_group: stats
    type: float
  gc:
    bins:
      min: 0
      max: 1
      count: 10
      scale: linear
    constraint:
      max: 1
      min: 0
    description: Proportional sequence GC content = GC/ATGC
    display_level: 1
    display_name: GC content
    display_group: stats
    type: 3dp
  seq_level:
    constraint:
      enum:
        - top
        - chromosome
        - scaffold
        - contig
        - read
    description: Sequence level
    display_level: 2
    display_name: Sequence level
    display_group: stats
    type: keyword
