description: check taxon 33554 (Carnivora) has odb10_lineage
endpoint: taxon--{{taxonomy-source}}--{{hub-name}}--{{hub-version}}/_doc/taxon_id-33554
querystring:
assert:
  _id: taxon_id-33554
