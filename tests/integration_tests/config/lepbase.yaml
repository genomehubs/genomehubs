common:
  es:
    batch: 500
    host:
      - "localhost:9201"
    timeout: 30
  hub:
    name: lepbase
    path: ~/projects/genomehubs/lepbase-resources
    separator: --
    version: 2021.10.15
  log:
    es: false
    fetch: false
    interval: 10
  taxonomy:
    format: ncbi
    file:
      - nodes.jsonl
    path: tests/integration_tests/data/lepbase/taxonomy
  taxon:
    preload: true
  path: ~/projects/genomehubs/lepbase-resources/taxdump
fill: {}
index:
  taxonomy:
    source: ncbi
init: {}
test:
  taxonomy:
    source: ncbi
