description: |
  check values in full record for taxon ID 68722
endpoint: record
querystring: recordId=68722&result=taxon&taxonomy=ncbi
assert:
  status:
    success: true
    hits: 1
  records:
    - id: taxon_id-68722
      record:
        taxon_rank: species
        attributes:
          sample_collected:
            values:
              - value: DTOL
              - value: ASG
          sequencing_status:
            values:
              - value: sample_collected
