description: |
  check values in full record for taxon ID 9614 - DUMMY data in ncbi_datasets_eukaryota.tsv.gz
endpoint: record
querystring: recordId=9614&result=taxon&taxonomy=ncbi
assert:
  status:
    success: true
    hits: 1
  records:
    - id: taxon_id-9614
      record:
        parent: "9611"
        taxon_rank: species
        attributes:
          sequencing_status_dtol:
            values:
              - value: insdc_open
          insdc_open:
            value:
              - DTOL
